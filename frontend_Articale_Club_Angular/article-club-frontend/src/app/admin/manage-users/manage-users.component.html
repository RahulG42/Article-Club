<mat-card>
    <div>
      <b><span>Manage user</span></b>
      <button mat-flat-button [color]="themeService.getTheme()" class="float-right" (click)="handleAddAction()">Add User</button>
    </div>
  </mat-card>
  <hr>
  <mat-card>
    <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
  </mat-card>
  <hr>
  <div class="responsive_table">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      
     

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
            <mat-chip-listbox>
                <mat-chip-option class="mat-chip-option-disabled" *ngIf="element.status=='true'"  [disabled]="true">Active</mat-chip-option>
                <mat-chip-option class="mat-chip-option-disabled-false" *ngIf="element.status=='false'"  [disabled]="true">Inactive</mat-chip-option>
            </mat-chip-listbox>
        </td>
    </ng-container>
      
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <button mat-icon-button [color]="themeService.getTheme()" matTooltip="Edit" (click)="handleEditAction(element)">
            <mat-icon>edit</mat-icon>
          </button>
          
          <mat-slide-toggle (change)="onChange($event.checked, element.id)" [color]="themeService.getTheme()" matTooltip="Activate or Deactivate User" [checked]="element.status === 'true'"></mat-slide-toggle>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
