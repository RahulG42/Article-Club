<mat-dialog-content>
    <h2>Are you sure to {{ details.message }}</h2>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button [color]="themeService.getTheme()" (click)="handleChangeAction(true)">Yes</button>
    <button mat-raised-button [color]="themeService.getTheme()" mat-dialog-close (click)="handleChangeAction(false)">No</button>
</mat-dialog-actions>
